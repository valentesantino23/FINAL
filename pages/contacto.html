<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Mi Portafolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="mainNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="trabajos.html">Mis Trabajos</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
                        <li class="nav-item"><a class="nav-link" href="referencias.html">Referencias</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="seccion main-contacto">
        <div class="formulario-centro">
            <h1 class="titulo-seccion">Contacto</h1>

            <form class="formulario-contacto" action="#" method="post">
                <div class="campo-form">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Tu nombre" />
                </div>

                <div class="campo-form">
                    <label for="correo">Correo</label>
                    <input id="correo" type="email" placeholder="tu@email.com" />
                </div>

                <div class="campo-form">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" placeholder="Escribí tu mensaje"></textarea>
                </div>

                <button type="submit" class="boton-dark">Enviar</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-contenido">
            <p class="footer-texto">© 2025 Santino Valente</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
